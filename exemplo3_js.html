<body>
        <script>
        var idade = prompt ("Digite sua idade") ;
        idade= parseInt(idade) ;
        if (idade > 18)
        {
            document.write("idade maior que 18") ;
        }
        else if (idade == 18)
            {
                document.write("idade igual a 18") ;
            }
            else 
            {
                document.write("idade menor que 18") ;
            }
        
        </script>
    </body>
